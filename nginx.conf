server {
  listen 80;
  server_name villaluz.isladigital.xyz;

  root /usr/share/nginx/html;
  index index.html;
  etag on;

  # Servir SPA con fallback a index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Forzar no-cache para HTML para evitar referencias a bundles obsoletos
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # Servir archivos estáticos con caché larga e immutable (hash en nombre)
  location ~* \.(js|css|png|jpg|jpeg|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}