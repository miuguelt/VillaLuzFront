<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .fondo-oscuro { fill: #1A1A1A; } /* Fondo oscuro para resaltar el logo */
        .verde-sena-principal { fill: #39A900; } /* Verde vibrante del SENA */
        .verde-sena-sombra { fill: #2D8C00; } /* Verde más oscuro para profundidad */
        .verde-sena-claro { fill: #5BCF00; } /* Verde más claro para brillo */
        .dorado-texto { fill: #FFD700; } /* Dorado para el texto */
        .blanco-texto { fill: #FFFFFF; } /* Blanco para el texto principal */

        /* Estilos de la cabeza de vaca */
        .cabeza-base { fill: #FFFFFF; stroke: #CCCCCC; stroke-width: 2; }
        .cabeza-sombra { fill: rgba(0,0,0,0.1); }
        .cuernos-base { fill: #E0B46A; stroke: #C09B52; stroke-width: 1; }
        .cuernos-sombra { fill: rgba(0,0,0,0.2); }
        .orejas-base { fill: #F0F0F0; stroke: #D0D0D0; stroke-width: 1; }
        .orejas-sombra { fill: rgba(0,0,0,0.1); }
        .morro-base { fill: #B0C4DE; stroke: #99A9C9; stroke-width: 1; }
        .nariz-base { fill: #5F9EA0; }
        .ojos-base { fill: #333333; }
        .reflejo-ojo { fill: #FFFFFF; opacity: 0.7; }

        /* Estilos de la escarapela SENA */
        .sena-triangulo { fill: #FFFFFF; } /* Blanco */
        .sena-borde { fill: #39A900; } /* Verde SENA */

        .texto-finca { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 900; fill: #FFFFFF; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .texto-sena-sub { font-family: 'Lato', sans-serif; font-size: 20px; fill: #FFD700; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.4); }
        .texto-ganaderia { font-family: 'Lato', sans-serif; font-size: 18px; fill: #FFD700; text-shadow: 1px 1px 2px rgba(0,0,0,0.4); }
    </style>

    <rect x="0" y="0" width="400" height="400" class="fondo-oscuro"/>

    <circle cx="200" cy="200" r="180" class="verde-sena-sombra"/>
    <circle cx="200" cy="198" r="180" class="verde-sena-principal" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="200" cy="196" r="178" class="verde-sena-claro" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>

    <circle cx="200" cy="200" r="160" fill="#202020"/> <g transform="translate(200, 180) scale(0.7)">
        <path d="M-65,-85 Q -90,-130 -40,-140 C -25,-145 0,-115 0,-85" class="cuernos-sombra" transform="translate(2,2)"/>
        <path d="M65,-85 Q 90,-130 40,-140 C 25,-145 0,-115 0,-85" class="cuernos-sombra" transform="translate(2,2)"/>
        <path d="M-65,-85 Q -90,-130 -40,-140 C -25,-145 0,-115 0,-85" class="cuernos-base"/>
        <path d="M65,-85 Q 90,-130 40,-140 C 25,-145 0,-115 0,-85" class="cuernos-base"/>

        <path d="M-50,-75 Q -65,-105 -28,-95 C -12,-90 -18,-65 -50,-75" class="orejas-sombra" transform="translate(1,1)"/>
        <path d="M50,-75 Q 65,-105 28,-95 C 12,-90 18,-65 50,-75" class="orejas-sombra" transform="translate(1,1)"/>
        <path d="M-50,-75 Q -65,-105 -28,-95 C -12,-90 -18,-65 -50,-75" class="orejas-base"/>
        <path d="M50,-75 Q 65,-105 28,-95 C 12,-90 18,-65 50,-75" class="orejas-base"/>

        <path d="M-85,0 C -95,-105 -10,-160 0,-160 C 10,-160 95,-105 85,0 L 0,85 Z" class="cabeza-sombra" transform="translate(3,3)"/>
        <path d="M-85,0 C -95,-105 -10,-160 0,-160 C 10,-160 95,-105 85,0 L 0,85 Z" class="cabeza-base"/>

        <ellipse cx="0" cy="55" rx="50" ry="28" class="morro-base"/>
        <ellipse cx="0" cy="58" rx="50" ry="28" class="cabeza-sombra" opacity="0.3"/>

        <circle cx="-18" cy="55" r="9" class="nariz-base"/>
        <circle cx="18" cy="55" r="9" class="nariz-base"/>

        <circle cx="-35" cy="-35" r="11" class="ojos-base"/>
        <circle cx="-32" cy="-38" r="3" class="reflejo-ojo"/>
        <circle cx="35" cy="-35" r="11" class="ojos-base"/>
        <circle cx="38" cy="-38" r="3" class="reflejo-ojo"/>
    </g>

    <text x="200" y="90" text-anchor="middle" class="texto-finca">FINCA</text>
    <text x="200" y="125" text-anchor="middle" class="texto-sena-sub">DEL SENA</text>

    <g transform="translate(200, 270) scale(0.6)">
        <polygon points="0,-40 -35,20 35,20" class="sena-borde" transform="translate(2,2)"/> <polygon points="0,-40 -35,20 35,20" class="sena-triangulo"/>
    </g>

    <text x="200" y="350" text-anchor="middle" class="texto-ganaderia">GANADERÍA</text>

</svg>